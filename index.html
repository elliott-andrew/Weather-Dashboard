<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom -->
    <link rel="stylesheet" href="develop/style.css">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header id="header">

        <h1>Weather Dashboard</h1>

    </header>


    <main class="container">
        <div class="row">
            <div class="col-3">
                <!-- find a city -->
                <h2>City Search:</h2>
                <!-- input -->
                <form id="search-city">
                    <input type="text" name="city" id="city-text" />
                    <button id="search-button">Search</button>
                    <ul id="city-list"></ul>
                </form>
                <!-- search history -->
            </div>
            <!-- searched information -->
            <div class="col-9">
                <div class="row">
                    <div class="col-4" id="current-city-info"></div>
                    <div class="col-8" id="current-city-png"></div>
                </div>
                <div class="row">
                    <div class="col" id="forecast"></div>
                    <div class="row ml-1">
                        <!-- Day 1 -->
                        <div class="col" id="day-0"></div>
                        <!-- Day 2 -->
                        <div class="col" id="day-1"></div>
                        <!-- Day 3 -->
                        <div class="col" id="day-2"></div>
                        <!-- Day 4 -->
                        <div class="col" id="day-3"></div>
                        <!-- Day 5 -->
                        <div class="col" id="day-4"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="develop/script.js"></script>
</body>

</html>
